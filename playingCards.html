<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playingCards.css">
    <title>Playing Cards</title>
</head>
<body>
    <main class="playingCards">
        <div class="card1">
            <div class="card-left">
                <p>1</p>
                <p>♠</p>
            </div>
            <div class="card-middle">
                
                <p>♠</p>
                
            </div>
            <div class="card-right">
                <span class="upside-down"><p>♠</p></span>
                <span class="upside-down"><p>1</p></span>
            </div>
        </div>

        <div class="card2">
            <div class="card-left">
                <p>2</p>
                <p>♣</p>
            </div>
            <div class="card-middle">
                <p>♣</p>
                <span class="upside-down"><p>♣</p></span>
            </div>
            <div class="card-right">
                <span class="upside-down"><p>♣</p></span>
                <span class="upside-down"><p>2</p></span>
            </div>
        </div>

        <div class="card3">
            <div class="card-left">
                <p>3</p>
                <p>♥</p>
            </div>
            <div class="card-middle">
                <p>♥</p>
                <p>♥</p>
                <span class="upside-down"><p>♥</p></span>
            </div>
            <div class="card-right">
                <span class="upside-down"><p>♥</p></span>
                <span class="upside-down"><p>3</p></span>
            </div>
        </div>

        <div class="card4">
            <div class="card-left">
                <p>4</p>
                <p>♣</p>
            </div>
            <div class="card-middle">
                <p>♣ ♣</p>
                <span class="upside-down"><p>♣ ♣</p></span>
            </div>
            <div class="card-right">
                <span class="upside-down"><p>♣</p></span>
                <span class="upside-down"><p>4</p></span>
            </div>
        </div>

        <div class="card5">
            <div class="card-left">
                <p>5</p>
                <p>♦</p>
            </div>
            <div class="card-middle">
                <p>♦ ♦</p>
                <span class="diamond-align-center"><p>♦</p></span>
                <p>♦ ♦</p>
            </div>
            <div class="card-right">
                <p>♦</p>
                <span class="upside-down"><p>5</p></span>
            </div>
        </div>
    </main>
</body>
</html>
